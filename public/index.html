<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="calendar-container">
            <div id="calendar-header">
                <button id="prev-month" class="nav-button">❮</button>
                <h2 id="month-year" aria-live="polite"></h2>
                <button id="next-month" class="nav-button">❯</button>
            </div>
            <div id="weekdays" aria-hidden="true"></div>
            <div id="calendar-grid" role="grid"></div>
        </div>
        <div id="event-panel">
            <h3>Add/Edit Event</h3>
            <form id="event-form">
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" required>
                
                <label for="event-title">Title:</label>
                <input type="text" id="event-title" required>
                
                <label for="event-time">Time:</label>
                <input type="time" id="event-time" step="60">
                
                <label for="event-description">Description:</label>
                <textarea id="event-description"></textarea>
                
                <div class="button-group">
                    <button type="button" id="save-event">Save Event</button>
                    <button type="button" id="delete-event">Delete Event</button>
                </div>
            </form>
        </div>
    </div>
    <div id="error-message" class="error-message" aria-live="assertive"></div>
    <script src="script.js"></script>
</body>
</html>
